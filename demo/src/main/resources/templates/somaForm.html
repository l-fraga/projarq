<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Somar Números</title>
</head>
<body>
    <h1>Somar Dois Números</h1>
    <form action="/soma" method="post">
        <label for="num1">Número 1:</label>
        <input type="number" id="num1" name="num1" required>
        <br><br>
        <label for="num2">Número 2:</label>
        <input type="number" id="num2" name="num2" required>
        <br><br>
        <button type="submit">Somar</button>
    </form>
    <br>
    <div th:if="${resultado != null}">
        <h2>Resultado: <span th:text="${resultado}"></span></h2>
        <form action="/soma" method="get">
            <button type="submit">Nova Soma</button>
        </form>
    </div>
</body>
</html>
